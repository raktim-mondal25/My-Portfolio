name: Deploy Portfolio

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci || echo "No dependencies."

      - name: Build the site
        run: npm run build || echo "Nothing to build."

      - name: Deploy to GitHub Pages
        uses: github/pages-deploy-action@v1
        with:
          branch: gh-pages
          folder: build  # point this to your output folder, e.g. 'build' or root '/'
